<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
            <meta charset="utf-8" />
            <title><ui:insert name="title" /></title>
            <meta name="description" content="" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
            <!-- bootstrap & fontawesome -->
            <h:outputStylesheet name="css/bootstrap.css" />
            <h:outputStylesheet name="css/cfg.css" />
            <h:outputStylesheet name="css/font-awesome.css" />
            <!-- page specific plugin styles -->
            <!-- text fonts -->
            <h:outputStylesheet name="css/ace-fonts.css" />
            <!-- ace styles -->
            <h:outputStylesheet name="css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
            <!--[if lte IE 9]>
                    <link rel="stylesheet" href="../assets/css/ace-part2.css" class="ace-main-stylesheet" />
            <![endif]-->
            <!--[if lte IE 9]>
              <link rel="stylesheet" href="../assets/css/ace-ie.css" />
            <![endif]-->
            <!-- inline styles related to this page -->
            <!-- ace settings handler -->
            <h:outputScript name="js/ace-extra.js"/>
            <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
            <!--[if lte IE 8]>
            <script src="../assets/js/html5shiv.js"></script>
            <script src="../assets/js/respond.js"></script>
            <![endif]-->
        </f:facet>
    </h:head>
    <h:body class="no-skin">
        <ui:include src="navbar.xhtml" />
        <div class="main-container ace-save-state" id="main-container">
            <script type="text/javascript">
                try {
                    ace.settings.loadState('main-container');
                } catch (e) {
                }
            </script>
            <ui:include src="leftmenu.xhtml" />
            <div class="main-content">
                <div class="main-content-inner">
                    <ui:insert name="breadcrumb" />
                    <div class="page-content">
                        <ui:insert name="header" />
                        <ui:insert name="content" />
                        <ui:include src="footer.xhtml" />
                    </div>
                </div>
            </div>
        </div>
        <!-- basic scripts -->
        <!-- <![endif]-->
        <!--[if IE]>
        <script src="../assets/js/jquery1x.js"></script>
        <![endif]-->
        <!-- Our Java Script File-->
        <h:outputScript name="js/cforcesguide.js" />
        <h:outputScript name="/js/bootstrap.js" />
        <!-- page specific plugin scripts -->
        <!-- ace scripts -->
        <h:outputScript name="js/ace/elements.scroller.js" />
        <h:outputScript name="js/ace/elements.colorpicker.js" />
        <h:outputScript name="js/ace/elements.fileinput.js" />
        <h:outputScript name="js/ace/elements.typeahead.js" />
        <h:outputScript name="js/ace/elements.wysiwyg.js" />
        <h:outputScript name="js/ace/elements.spinner.js" />
        <h:outputScript name="js/ace/elements.treeview.js" />
        <h:outputScript name="js/ace/elements.wizard.js" />
        <h:outputScript name="js/ace/elements.aside.js" />
        <h:outputScript name="js/ace/ace.js" />
        <h:outputScript name="js/ace/ace.ajax-content.js" />
        <h:outputScript name="js/ace/ace.touch-drag.js" />
        <h:outputScript name="js/ace/ace.sidebar.js" />
        <h:outputScript name="js/ace/ace.sidebar-scroll-1.js" />
        <h:outputScript name="js/ace/ace.submenu-hover.js" />
        <h:outputScript name="js/ace/ace.widget-box.js" />
        <h:outputScript name="js/ace/ace.settings.js" />
        <h:outputScript name="js/ace/ace.settings-rtl.js" />
        <h:outputScript name="js/ace/ace.settings-skin.js" />
        <h:outputScript name="js/ace/ace.widget-on-reload.js" />
        <h:outputScript name="js/ace/ace.searchbox-autocomplete.js" />
        <h:outputScript name="js/ace/ace.widget-on-reload.js" />
        <script>
            $(document).ready(function () {
                $("#selected-page").addClass("active");
                $("#selected-menu").addClass("open");
            });

        </script>
    </h:body>
</html>
