<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        #{backingSimilarProblems.findPageName()}
    </ui:define>
    <ui:define name="breadcrumb">
        <ezcomp:breadcrumb mainMenu="#{backingSimilarProblems.findMainMenueName()}" pageName="#{backingSimilarProblems.findPageName()}" />
    </ui:define>
    <ui:define name="header">
        <ezcomp:page-header mainHeader="#{backingSimilarProblems.findPageName()}" pageIcon="#{backingSimilarProblems.findIconName()}" />
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-xs-12">
                <h:form id="alproblems">
                    <f:metadata>
                        <f:viewParam name="problemID" value="#{backingSimilarProblems.problemID}" />
                    </f:metadata>
                    <p:dataList value="#{backingSimilarProblems.similarProblems}" style="width: 100%;" var="problem">
                        <f:facet name="header">
                            <a href="#{backingSimilarProblems.selectedProblem.problemURL}" target="_blank">#{backingSimilarProblems.selectedProblem.problemName}</a> Similar Problems
                        </f:facet>
                        #{problem.problemIndex} -
                        <a href="#{problem.problemURL}" target="_blank">#{problem.problemName}</a>
                    </p:dataList>
                </h:form>
            </div>

        </div>
    </ui:define>

</ui:composition>
