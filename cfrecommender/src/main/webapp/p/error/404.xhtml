<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        #{backingNotFound.findPageName()}
    </ui:define>
    <ui:define name="breadcrumb">
        <ezcomp:breadcrumb mainMenu="#{backingNotFound.findMainMenueName()}" pageName="#{backingNotFound.findPageName()}" />
    </ui:define>
    <ui:define name="header">
        <ezcomp:page-header mainHeader="#{backingNotFound.findPageName()}" pageIcon="#{backingNotFound.findIconName()}" />
    </ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="error-container">
                    <div class="well">
                        <h1 class="grey lighter smaller">
                            <span class="blue bigger-125">
                                <i class="ace-icon fa fa-sitemap"></i>
                                404
                            </span>
                            Page Not Found
                        </h1>
                        <hr />
                        <h3 class="lighter smaller">We looked everywhere but we couldn't find it!</h3>
                        <div>
                            <form class="form-search">
                                <span class="input-icon align-middle">
                                    <i class="ace-icon fa fa-search"></i>

                                    <input type="text" class="search-query" placeholder="Give it a search..." />
                                </span>
                                <button class="btn btn-sm" type="button">Go!</button>
                            </form>

                            <div class="space"></div>
                            <h4 class="smaller">Try one of the following:</h4>

                            <ul class="list-unstyled spaced inline bigger-110 margin-15">
                                <li>
                                    <i class="ace-icon fa fa-hand-o-right blue"></i>
                                    Re-check the url for typos
                                </li>

                                <li>
                                    <i class="ace-icon fa fa-hand-o-right blue"></i>
                                    Read the faq
                                </li>

                                <li>
                                    <i class="ace-icon fa fa-hand-o-right blue"></i>
                                    Tell us about it
                                </li>
                            </ul>
                        </div>
                        <hr />
                        <div class="space"></div>
                        <h:form>
                            <div class="center">
                                <a href="javascript:history.back()" class="btn btn-grey">
                                    <i class="ace-icon fa fa-arrow-left"></i>
                                    Go Back
                                </a>
                                <h:outputText value="&#160;" />
                                <p:commandLink ajax="false" action="#{backingNotFound.backToDashboard()}" class="btn btn-primary">
                                    <i class="ace-icon fa fa-tachometer"></i>
                                    <span>Dashboard </span>
                                </p:commandLink>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
