<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>CFR - Login</title>
        <meta name="description" content="User login page" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <!-- bootstrap & fontawesome -->
        <h:outputStylesheet name="css/bootstrap.css" />
        <h:outputStylesheet name="css/font-awesome.css" />
        <!-- text fonts -->
        <h:outputStylesheet name="css/ace-fonts.css" />
        <!-- ace styles -->
        <h:outputStylesheet name="css/ace.css" />
        <h:outputStylesheet name="css/ace-rtl.css" />
    </h:head>
    <h:body class="login-layout light-login">
        <div class="main-container">
            <div class="main-content">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="login-container">
                            <div class="center">
                                <h1>
                                    <i class="ace-icon fa fa-fort-awesome blue"></i>
                                    <span class="red">Code Forces</span>
                                    <span class="blue" id="id-text2">Recommender</span>
                                </h1>
                                <h4 class="light" id="id-company-text">&copy; CFR</h4>
                            </div>

                            <div class="space-6"></div>

                            <div class="position-relative">
                                <div id="login-box" class="login-box visible widget-box no-border">
                                    <div class="widget-body">
                                        <div class="widget-main">
                                            <h4 class="header light lighter bigger">
                                                <i class="ace-icon fa fa-info-circle blue"></i>
                                                Please Enter Your Information
                                            </h4>

                                            <div class="space-6"></div>
                                            <h:form id="loginForm">
                                                <p:growl autoUpdate="true" />
                                                <fieldset>
                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <p:inputText value="#{backingLogin.userName}" type="text" class="form-control" placeholder="Username" required="true" requiredMessage="Please Enter your Username" />
                                                            <i class="ace-icon fa fa-user"></i>
                                                        </span>
                                                    </label>

                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <p:inputText value="#{backingLogin.password}" type="password" class="form-control" placeholder="Password" required="true" requiredMessage="Please Enter your Password" />
                                                            <i class="ace-icon fa fa-lock"></i>
                                                        </span>
                                                    </label>

                                                    <div class="space"></div>

                                                    <div class="clearfix">
                                                        <label class="inline">
                                                            <input type="checkbox" class="ace" />
                                                            <span class="lbl"> Remember Me</span>
                                                        </label>

                                                        <p:commandButton value="Login" class="width-35 pull-right btn btn-sm btn-primary" action="#{backingLogin.doLogin()}" />
                                                    </div>

                                                    <div class="space-4"></div>
                                                </fieldset>

                                            </h:form>

                                            <div class="social-or-login center">
                                                <span class="bigger-110">Or Login Using</span>
                                            </div>

                                            <div class="space-6"></div>

                                            <div class="social-login center">
                                                <a class="btn btn-primary">
                                                    <i class="ace-icon fa fa-facebook"></i>
                                                </a>

                                                <a class="btn btn-info">
                                                    <i class="ace-icon fa fa-twitter"></i>
                                                </a>

                                                <a class="btn btn-danger">
                                                    <i class="ace-icon fa fa-google-plus"></i>
                                                </a>
                                            </div>
                                        </div><!-- /.widget-main -->
                                        <h:form>
                                            <div class="toolbar clearfix">
                                                <div>
                                                    <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                                        <i class="ace-icon fa fa-arrow-left"></i>
                                                        I forgot my password
                                                    </a>
                                                </div>

                                                <div>
                                                    <div>
                                                        <p:commandLink ajax="false"  action="#{backingLogin.goToSignUp()}" class="user-signup-link" >
                                                            <h:outputText value="I Want to Register " />
                                                            <i class="ace-icon fa fa-arrow-right"></i>
                                                        </p:commandLink>
                                                        &nbsp;&nbsp;
                                                    </div>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div><!-- /.widget-body -->
                                </div><!-- /.login-box -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
